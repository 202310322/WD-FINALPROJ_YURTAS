<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim Hortons - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<style>
body {
  font-family: "Poppins", sans-serif;
}
</style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/imgs/Tim_Hortons_Logo.png" alt="Tim Hortons Logo" width="150">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/pages/page 1/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/pages/page 2/index.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="/pages/page 3/index.html">Locations</a></li>
                    <li class="nav-item"><a class="nav-link" href="/pages/page 4/index.html">Our History</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carousel -->
     
    <div id="homeCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="0" class="active" aria-current="true"></button>
            <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/imgs/vrlMEc1k0860joJt8oJcpgJGH1xDIVWHV4t5zAJzim6lCjzMAr.jpg" class="d-block w-100" alt="Coffee">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Welcome to Tim Hortons</h5>
                    <p>Enjoy our premium coffee and freshly baked goods.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/imgs/MAfHL1VndvwmJz1ejI5zr3VX0KRFcaR7HBNerz6I03rZIyPw1P.jpg" class="d-block w-100" alt="Baked Goods">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Freshly Baked Pastries</h5>
                    <p>Check out our new Maple & Bacon Cheese Melt!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/images/carousel3.jpg" class="d-block w-100" alt="Family Time">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Great Coffee, Great Moments</h5>
                    <p>Share your favorite coffee moments with us.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
